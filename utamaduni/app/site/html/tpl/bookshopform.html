<form id='newbookshop-form' method='post' action='private/bookshop/update.html' enctype='multipart/form-data' target='my-iframe'>

    <div class="container_12">
      <!-- FIRST ROW -->
      <div id="left" class="grid_12">
	<h2>
	  <input class='my-input-a2' type='text' name='name' id='name' value='{name}' maxlength='{name_len}' onfocus="javascript: this.value=''" />
	</h2>
      </div>
      
      <div class="clear"></div>
      
      <!-- SECOND ROW -->
      <!-- First column -->
      <div id="right" class="grid_3">
	<div id="right" class="normal-box">
	  <b>{logo_label}:</b><br />
	    <input class='my-input-large' type='file' name='logo' id='logo' />
	</div>
      </div>
      
      <!-- Second column -->
      <div id="left" class="grid_9">
	<div id="grid-gray">
	  <p id='small'>{address_msg}</p>
	  <div id="normal-box">
	    <b>{street_label}:</b>
	    <p>
	      {street_name_label}:
	      <input class='my-input-large' type='text' name='streetname' id='streetname' value='{streetname}' maxlength='{streetname_len}' />,
		{street_number_label}: 
		<input class='my-input-mini' type='text' name='streetnum' id='streetnum' value='{streetnum}' maxlength='{streetnum_len}' />,
		  {street_extra_label}:
		  <input class='my-input-medium' type='text' name='streetextra' id='streetextra' value='{streetextra}' maxlength='{streetextra}' />
	    </p>
	  </div>
	
	  <div id="normal-box">
	    <b>{city_label}:</b>
	    <p>
	      <input class='my-input-large' type='text' name='city' id='city' value='{city}' maxlength='{city_len}' />
	    </p>
	  </div>
	  
	  <div id="normal-box">
	    <b>{country_label}:</b>
	    <p>
	      <input class='my-input-large' type='text' name='country' id='country' value='{country}' maxlength='{country_len}' />
	    </p>
	  </div>
	</div>

	<div id="grid-gray">
	  <p id='small'>{url_msg}</p>
	  <div id="normal-box">
	    <b>{url_label}:</b>
	    <p>
	      <input class='my-input-large' type='text' name='url' id='url' value='{url}' maxlength='{url_len}' />
	    </p>
	  </div>
	</div>
      </div>
      
      <div class="clear"></div>
      
      <!-- FOURTH ROW -->
      <div id="right" class="grid_6">
	<input type="button" id="cancel" name="cancel" value="{cancel_btn}" class="my-btn"
	  onclick="javascript: bookshoploader.loadXMLContent ();" />
      </div>
      <div id="left" class="grid_6">
	<input type="submit" id="submit" name="submit" value="{ok_btn}" class="my-btn" />
      </div>
      
      <div class="clear"></div>
      
      <!-- FIVETH ROW -->
      <div class="grid_12">
	<iframe name='my-iframe' frameborder='0' width='100%'></iframe>
      </div>
    </div>

</form>
