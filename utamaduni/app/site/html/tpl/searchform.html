<form id='search-form' method='post' action="javascript: formobj.ajaxSubmit (searchresultloader, 'search-form');">

    <div class="container_12">
      <!-- FIRST ROW -->
      <div class="grid_12">
	<h2>
	  {search_header}
	</h2>
      </div>

      <div class="clear"></div>
      
      <!-- SECOND ROW -->
      <!-- First column -->
      <div id="left" class="grid_3">
	<div id="left" class="normal-box">
	  <b>{book_label}:</b><br />
	    <input class='my-input-large' type='text' name='book' id='book' maxlength='{book_len}' />
	</div>
      </div>
      
      <!-- Second column -->
      <div id="left" class="grid_3">
	<div id="normal-box">
	  <b>{tag_label}:</b>
	  <p>
	    <input class='my-input-large' type='text' name='tag' id='tag' maxlength='{tag_len}' />
	  </p>
	</div>
	</div>

	<!-- Third column -->
	<div id="left" class="grid_3">
	<div id="normal-box">
	  <b>{author_label}:</b>
	  <p>
	    <input class='my-input-large' type='text' name='author' id='author' maxlength='{author_len}' />
	  </p>
	</div>
	</div>

      <!-- THIRD ROW -->
      <div id="left" class="grid_3">
	<p>&nbsp;</p>
	<p>
	<input type="submit" id="submit" name="submit" value="{search_btn}" class="my-btn" />
	</p>
      </div>

      <div class="clear"></div>

      <!-- FOURTH ROW -->
      <div id="search-result" class="grid_12">
      </div>
    </div>
</form>
